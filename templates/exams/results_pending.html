{% extends 'base.html' %}

{% block title %}Results Pending - Coaching Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Exam Results Pending</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Your exam results are currently pending and are being processed.</p>
                    <p>Please check back later to view your results.</p>
                    <div class="spinner-border text-primary mt-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
